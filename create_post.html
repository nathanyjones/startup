<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Make a Post</title>
    </head>

    <body>
        <header>
            <h1>Create a Post</h1>
            <h3>Logged in as User404</h3>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="posts.html">View Posts</a></li>
                    <li><a href="inbox.html">Inbox</a></li>
                </menu>
            </nav>
        </header>

        <main>
            <h2>Craft your Idea</h2>
            <form method="post" action="posts.html">
                <div>
                    <label for="title">Post Title:</label>
                    <input type="text" id="title" name="title" required placeholder="Title of Post" />
                </div>
                <br> <br>
                <div>
                    <label for="content">Post Content:</label>
                    <textarea id="content" name="content" rows="15" placeholder="Write your idea here..." required></textarea>
                </div>
                <br> <br>
                <div>
                    <label for="tags">Tags:</label>
                    <input type="text" id="tags" name="tags" required placeholder="Relevant Tags" />
                </div>
                <br> <br>
                <button type="submit">Submit your Post!</button>
            </form>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Nathan Jones</span>
            <br />
            <a href="https://github.com/nathanyjones/startup.git">GitHub</a>
        </footer>
    </body>
</html>
