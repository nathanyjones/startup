<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Post</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="create_post.css" />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
</head>

<body class="bg-light">
<header class="bg-dark text-white text-center py-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Idea Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="create_post.html">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">View Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inbox.html">Inbox</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="bg-secondary container-fluid py-5">
    <h2 class="text-center text-white">Post Your Idea!</h2>
    <form method="post" action="posts.html" class="bg-dark p-4 rounded shadow text-white">
        <div class="mb-3">
            <label for="title" class="form-label">Post Title:</label>
            <input type="text" id="title" name="title" class="form-control" required placeholder="Title of Post" />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Post Content:</label>
            <textarea id="content" name="content" rows="12" class="form-control" placeholder="Write your idea here..." required></textarea>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Tags:</label>
            <input type="text" id="tags" name="tags" class="form-control" required placeholder="Relevant Tags" />
        </div>
        <div class="buttonHolder">
            <button type="submit" class="btn btn-secondary">Submit your Post!</button>
        </div>
    </form>
</main>

<footer class="bg-dark text-white-50">
    <div class="container-fluid">
        <span class="text-reset">Nathan Jones</span>
        <a class="text-reset" href="https://github.com/nathanyjones/startup.git">GitHub</a>
    </div>
</footer>
</body>
</html>
