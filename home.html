<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Share</title>

    <link rel="stylesheet" href="main.css" />

    <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
       crossorigin="anonymous"
    />
</head>

<body class="bg-dark text-light">
<header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Idea Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create_post.html">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">View Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inbox.html">Inbox</a>
                    </li>
                </ul>
                <span class="navbar-text text-light me-3">
                    Logged in as: 'Username'
                </span>
            </div>
        </div>
    </nav>
</header>


<main class="bg-secondary py-5">
    <section id="welcome" class="container text-center mb-2">
        <h2 class="display-4">Welcome to Idea Share</h2>
        <i>Everything begins with an idea.</i>
        <br><br>
        <!-- Application Image -->
        <img src="Gemini_Generated_Image_rbhyv7rbhyv7rbhy.jpeg" class="img-fluid rounded" style="max-width: 80%" width="350" alt="AI generated image of lightbulb surrounded by artistic, creative, random objects.">
    </section>

    <section id="user-auth" class="container">
        <h3 class="mt-4">Login or Create Account</h3>
        <form id="login" method="get" action="posts.html" class="bg-secondary">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
            </div>
            <div class="d-flex justify-content-md-center">
                <button type="submit" class="btn btn-dark me-3">Login</button>
                <button type="submit" class="btn btn-dark">Create</button>
            </div>
        </form>
    </section>
</main>

    <footer class="bg-dark text-white-50">
        <div class="container-fluid">
            <span class="text-reset">Nathan Jones</span>
            <a class="text-reset" href="https://github.com/nathanyjones/startup.git">Source</a>
        </div>
    </footer>
</body>
</html>
