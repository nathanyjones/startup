<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Composer</title>

        <link rel="stylesheet" href="main.css" />

        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
                crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <h1>Message Composer</h1>
            <h3>Logged in as User404</h3>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="create_post.html">Create Post</a></li>
                    <li><a href="posts.html">View Posts</a></li>
                    <li><a href="inbox.html">Inbox</a></li>
                </menu>
            </nav>
        </header>

        <main>
            <h2>Send a Message</h2>
            <label for="recipient">Recipient (Username):</label>
            <input type="text" id="recipient" name="recipient" required placeholder="Username of recipient" />
            <br> <br>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="10" placeholder="Write your message here..." required></textarea>
            <br> <br>

            <button type="submit">Send Message</button>
        </main>

        <footer class="bg-dark text-white-50">
            <div class="container-fluid">
                <span class="text-reset">Nathan Jones</span>
                <a class="text-reset" href="https://github.com/nathanyjones/startup.git">Source</a>
            </div>
        </footer>
    </body>
</html>
