                crossorigin="anonymous"
        />
    </head>

    <body class="bg-dark">
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Idea Share</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">

        <main class="bg-secondary">
            <h1 class="display-4 text-white py-2">Send a Message</h1>
                <form id="message_form" method="post" action="posts.html" class="bg-dark p-4 rounded shadow text-white">
                    <div class="mb-3">
                        <label for="recipient" class="form-label">Recipient</label>
                        <input type="text" id="recipient" name="recipient" class="form-control" required placeholder="Recipient" />
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Message</label>
                        <textarea id="subject" name="subject" class="form-control" placeholder="Subject" ></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" rows="10" class="form-control" placeholder="Write your message here..." required></textarea>
                    </div>
                    <div class="buttonHolder">
                        <button type="submit" class="btn btn-secondary">Send Message</button>
                    </div>
                </form>
        </main>

        <footer class="bg-dark text-white-50">
            <div class="container-fluid">
                <span class="text-reset">Nathan Jones</span>
